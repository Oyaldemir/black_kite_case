<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Kite | Test Case</title>
    <link rel="shortcut icon" type="image/svg+xml" href="./assets/img/favicon.png">
    <link rel="shortcut icon" type="image/png" href="./assets/img/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./components/modal/modal.css">
    <link rel="stylesheet" href="node_modules/datatables.net-dt/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
</head>

<body>
    <header id="header">
        <img width="200" height="40" alt="blackkite logo spaced small" decoding="async" class="custom-logo lazyloaded"
            src="https://blackkite.com/wp-content/uploads/2021/05/blackkite-logo-spaced-small-1.png">
        <span style="color: #fff; font-size: 10px; margin-left: 12px;">(Yigit Aldemir | TEST CASE)</span>
    </header>
    <div id="main_container">
        <div class="title_container">
            <div class="left_side">
                <div class="image">
                    <img src="./assets/img/packate-variant-closed.png" />
                </div>
                <div class="title_breadcrumbs">
                    <h5 class="title">
                        Compliance Frameworks<span class="selected_framework"></span>
                    </h5>
                    <p class="breadcrumbs">
                        <span class="active">Admin</span>
                        <span class="arrow">></span>
                        <span class="main_page">Compliance Frameworks</span>
                    </p>
                </div>
            </div>
            <div class="right_side">
                <a href="#" class="btn btn-secondary">Help</a>
                <button onclick="window.useState.modalFramework = true" class="btn btn-success">New Custom
                    Framework</button>
            </div>
        </div>
        <div class="body_container">
            <div class="framework_list col-lg-3 custom_col_3"></div>
            <div class="table_container col-lg-9 custom_col_9">
                <img src="./assets/img/format-list.png" />
                <p>
                    Please select framework from list in left side.
                    or <a onclick="window.useState.modalFramework = true" style="cursor: pointer;">click</a> here to add
                    new framework
                </p>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>

    <script type="module" src="./assets/js/main.js"></script>
    <script type="module" src="./components/modal/modal.js"></script>
</body>

</html>
